<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
  text-align: center
}
  align center:
</style>
    <meta charset="UTF-8">
    <title>Ejercicio Propiedades</title>
</head>
<body>
    <center><h1>Luis Angel Alvizo López</h1></center>

<!-- FUSION DE COLUMNAS -->
<center><h2>Fusión de Columnas</h2></center>
<table align="center">
    <tr>
        <td colspan="3">A</td>
        <td>B</td>
    </tr>
    
    <tr>
        <td>C</td>
        <td  colspan="2">D</td>
        <td>E</td>
    </tr>
    <tr>
        <td colspan="4">F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
    </tr>
</table>

<!-- FUSION DE FILAS -->
<center><h2>Fusión de Filas</h2></center>
<table align="center">
    <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="3">C</td>
        <td>D</td>
    </tr>
    <tr>
        <td rowspan="2">E</td>
        <td>F</td>
        <td rowspan="3">G</td>
    </tr>
    <tr>
        <td>H</td>
    </tr>
    <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
    </tr>
</table>

</body>
</html>
